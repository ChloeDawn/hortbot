version: "3"

services:
  irc:
    image: golang
    volumes:
      - .:/app:ro
      - $GOPATH/pkg/mod:/go/pkg/mod:ro
    working_dir: /app
    command: go run -mod=readonly -v ./cmd/irc
    links:
      - db
      - redis
      - nsq
    depends_on:
      - db
      - redis
      - nsq
    environment:
      - HB_DEBUG=true
      - HB_NICK=${HB_NICK:-}
      - HB_PASS=${HB_PASS:-}
      - HB_DB=postgres://postgres:mysecretpassword@db:5432/postgres?sslmode=disable
      - HB_MIGRATE_UP=true
      - HB_REDIS=redis:6379
      - HB_NSQ_ADDR=nsq:4150

  bot:
    image: golang
    volumes:
      - .:/app:ro
      - $GOPATH/pkg/mod:/go/pkg/mod:ro
    working_dir: /app
    command: go run -mod=readonly -v ./cmd/bot
    links:
      - db
      - redis
      - nsq
    depends_on:
      - db
      - redis
      - nsq
    environment:
      - HB_DEBUG=true
      - HB_DB=postgres://postgres:mysecretpassword@db:5432/postgres?sslmode=disable
      - HB_MIGRATE_UP=true
      - HB_REDIS=redis:6379
      - HB_NSQ_ADDR=nsq:4150
      - HB_ADMINS=${HB_ADMINS:-}
      - HB_WHITELIST_ENABLED=${HB_WHITELIST_ENABLED:-}

  web:
    image: golang
    volumes:
      - .:/app:ro
      - $GOPATH/pkg/mod:/go/pkg/mod:ro
    working_dir: /app
    command: go run -mod=readonly -v ./cmd/web
    links:
      - db
      - redis
      - nsq
    depends_on:
      - db
      - redis
      - nsq
    ports:
      - "5000:5000"
    environment:
      - HB_DEBUG=true
      - HB_DB=postgres://postgres:mysecretpassword@db:5432/postgres?sslmode=disable
      - HB_MIGRATE_UP=true
      - HB_REDIS=redis:6379
      - HB_NSQ_ADDR=nsq:4150

  db:
    image: zikaeroh/postgres-initialized

  redis:
    image: redis

  nsq:
    image: nsqio/nsq
    command: /nsqd
